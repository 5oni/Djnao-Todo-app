{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static "css/footer.css" %}"/>


    <title>ToDo</title>
</head>

<body style="background-color: black;">

   
    {% if login %}
    <div class="container my-5">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            The password you entered is incorrect Please retype your current password.!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% else %}
   
    <div class="container my-5">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Please login to see and add new tasks !
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    
        
        <form  method="POST">
            {% csrf_token %} 
            
            <div class="form-floating mb-3">
                <input type="username" name="username" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info my-5">Log in</button>
            </div>        
        </form>
    </div>
    <div class="footer-dark fixed-bottom" >
        <footer>

                <p class="copyright">sonitodo Â© 2021</p>
            </div>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
