<!doctype html>
<html lang="en">
<style>
    #date {
        width: 300px;
    }
    
    * {
        font-family: Absinette;
        color: white;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">


    <title>ToDo</title>
</head>


<body style="background-color: black;">


    <nav class="navbar navbar-expand-sm navbar-dark bg-black mx-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'task' %}">Tasks</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
                <div class="position-absolute top-0 end-0  my-5" style="padding-right: 40px;"><strong>User - {{request.user}}</strong></div>

            </div>
        </div>
    </nav>
    {% if success %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        your task has been Updated sucessfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="container">
        <!-- <form method="post">
            {% csrf_token %} {{task_edit_form}}
            <button type="submit">Update</button>
        </form> -->
        
        <form action="" method="POST">
            {% csrf_token %}
            
            <div class='container'>

                <h2 class='text-center'> Update Task</h2>
                <div class="mb-3 my-3">
                    <label for="title" class="form-label">New Title</label>
                    <input type='text' class="form-control bg-dark text-white" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">New Description</label>
                    <textarea class="form-control bg-dark text-white" id="desc" name="desc" cols='30' rows="10"></textarea>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-2 col-form-label"> Date and time</label>
                    <div class="col-10 ">
                        <input class="form-control bg-dark text-white" type="date" id="date" name="date">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-info my-5">Update</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script> -->

</body>

</html>
